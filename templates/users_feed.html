<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://vjs.zencdn.net/7.11.4/video-js.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" />
    <title>Document</title>
</head>
<body>
{% include 'nav.html' %}
<div class="mx-auto" style="width: 60rem;">
    <div class='container profile-container-class'>
        <div class="row feed-post-content">
            {% for item in tag %}
                <!-- {% if item.id in multi_of_nine %}
                    {% if item.post_file.url|slice:"-4:"  == '.mp4' or item.post_file.url|slice:"-4:"  == '.mov' %}
                        <div class="col-sm">
                            <a href="/post_detail/{{item.id}}">
                                <video
                                    id="my-video"
                                    class="video-js feed-post-large"
                                    controls
                                    preload="auto"
                                    width="640"
                                    height="264"
                                    preload="metadata"
                                    data-setup="{}">
                                    <source src="{{item.post_file.url}}#t=0.1" type="video/mp4" />
                                </video>
                            </a>
                        </div>
                    {% else %}
                        <div class="col-sm">
                            <a href="/post_detail/{{item.id}}"><img class="feed-post-large" src="{{ item.post_file.url }}" alt="" /></a>
                        </div>
                    {% endif %}
                {% else %} -->
                    {% if item.post_file.url|slice:"-4:"  == '.mp4' or item.post_file.url|slice:"-4:"  == '.mov' %}
                        <div class="col-sm">
                            <a href="/post_detail/{{item.id}}">
                                <video
                                    id="my-video"
                                    class="video-js profile-post-content"
                                    controls
                                    preload="auto"
                                    width="640"
                                    height="264"
                                    preload="metadata"
                                    data-setup="{}">
                                    <source src="{{item.post_file.url}}#t=0.1" type="video/mp4" />
                                </video>
                            </a>
                        </div>
                    {% else %}
                        <div class="col-sm">
                            <a href="/post_detail/{{item.id}}"><img class="profile-post-content" src="{{ item.post_file.url }}" alt="" /></a>
                        </div>
                    {% endif %}
                <!-- {% endif %} -->
            {% endfor %}
        </div>
    </div>
</div>
<script>
    var video = Popcorn( "#my-video" );
    video.listen( "canplayall", function() {
        this.currentTime( 10 ).capture();
    });
</script>
<script src="https://vjs.zencdn.net/7.11.4/video.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
