<p>username {{ user.username }}</p>
<p>displayname {{ user.display_name }}</p>
<p>bio {{ user.bio }}</p>

<form method='post'>{% csrf_token %}{{ form.as_p }}<input type= "submit" value="submit"></form>

<p><a href='/logout'>logout</a></p>
<a href="/profile/edit/{{user.id}}/"><button>edit</button></a>

{% if request.user in user.follows.all %}
    <a href="/unfollow/{{user.id}}/"><button>unfollow</button></a>
{% else %}
    <a href="/follow/{{user.id}}/"><button>follow</button></a>
{% endif %}
