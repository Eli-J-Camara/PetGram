<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://vjs.zencdn.net/7.11.4/video-js.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Roboto&family=Rock+Salt&display=swap" rel="stylesheet">
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <title>Document</title>
</head>
<body>
{% include 'nav.html' %}
<div class="container">
<div class="card profile-card" style="width: 100%;">
      <div class="card-header upload-head text-center">
        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
        Edit Profile
      </div>
    <form method='post' enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn profile-edit btn-md" type="submit"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> Submit</button>
        <a href="/profile/{{user.id}}/"><button class="btn edit-profile btn-md"> <i class="fa fa-window-close" aria-hidden="true"></i> Cancel</button></a>
        
    </form>
    </div>
    <script src="https://vjs.zencdn.net/7.11.4/video.min.js"></script>
</div>
</body>
</html>
