<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
{% include 'nav.html' %}
{% if search %}
    <h1>You Search For {{ search }} </h1>
    <br>
    {% for u in users %}
    {% if u.profile_pic %}
    <img src="{{u.profile_pic.url}}" alt="profile_pic">
    {% else %}
    <img src="{% static 'images/placeholder.png'%}" alt="Profile Picture">
    {% endif %}
    <a href="/profile/{{u.id}}">{{u.username}}</a> - {{u.bio}} <br>
    {% endfor %}
{% else %}
    <h1>Opps no search was entered</h1>
{% endif %}

</body>
</html>
